<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Проект 4: Место</title>
    <link rel="stylesheet" href="./pages/index.css" />
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <a href="#" target="_blank">
                <img class="header__logo link" src="./images/logo.svg" alt="Логотип" />
            </a>
        </header>
        <main class="content">

            <section class="profile">
                <img class="profile__avatar" src="./images/avatar.jpg" alt="аватар" />
                <div class="profile__info">
                    <div class="profile__name-edit">
                        <h1 class="profile__name block">Жак-Ив Кусто</h1>
                        <button class="profile__button-edit button" type="button">
                        </button>
                    </div>
                    <p class="profile__description block">Исследователь океана</p>
                </div>
                <button class="profile__button-add button" type="button">
                </button>
            </section>

            <section class="elements">
                <article class="element">
                    <img class="element__img" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Изображение старой крепости" />
                    <div class="element__info">
                        <h2 class="element__description block">Карачаевск</h2>
                        <button class="element__button-like button" type="button">
                        </button>
                    </div>
                </article>

                <article class="element">
                    <img class="element__img" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Изображение природы, гор" />
                    <div class="element__info">
                        <h2 class="element__description block">Гора Эльбрус</h2>
                        <button class="element__button-like button" type="button">
                        </button>
                    </div>
                </article>

                <article class="element">
                    <img class="element__img" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Изображение природы, гор" />
                    <div class="element__info">
                        <h2 class="element__description">Домбай</h2>
                        <button class="element__button-like button" type="button">
                        </button>
                    </div>
                </article>

                <article class="element">
                    <img class="element__img" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Изображение природы, гор" />
                    <div class="element__info">
                        <h2 class="element__description block">Гора Эльбрус</h2>
                        <button class="element__button-like button" type="button">
                        </button>
                    </div>
                </article>

                <article class="element">
                    <img class="element__img" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Изображение природы, гор" />
                    <div class="element__info">
                        <h2 class="element__description block">Домбай</h2>
                        <button class="element__button-like button" type="button">
                        </button>
                    </div>
                </article>

                <article class="element">
                    <img class="element__img" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Изображение природы, гор" />
                    <div class="element__info">
                        <h2 class="element__description block">Карачаево-Черкессия</h2>
                        <button class="element__button-like button" type="button">
                        </button>
                    </div>
                </article>

            </section>
        </main>
        <footer class="footer">
          <p class="footer__copy">&copy; 2020 Mesto Russia</p>
        </footer>
        <section class="popup">
            <div class="popup__container">
                <h2 class="popup__header">Редактировать профиль</h2>
                <form class="popup__form" name="popup-form">
                    <fieldset class="popup__fieldset">
                        <input type="text" class="popup__form-item popup__form-item_type_name" name="form-profile-name" placeholder="Имя" required>
                        <input type="text" class="popup__form-item popup__form-item_type_description" name="form-profile-description" placeholder="О себе" required>
                        <input type="submit" value="Сохранить" class="popup__form-button">
                    </fieldset>
                    <button class="popup__button-close button" type="button">
                    </button>
                </form>
            </div>

        </section>

    </div>
    <script src="./scripts/index.js"></script>
</body>

</html>
